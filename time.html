<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time by TainanEQC</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        #Time {
            width: 574px;
            height: 198px;
            background-color: #303030;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            color: #fff;
            font-family: Arial, "Noto Sans CJK TC", sans-serif; 

        }

        #clock-time {
            font-size: 90px; 
            font-weight: bold;
            text-align: center;
            line-height: 1; 
            margin-bottom: 10px; 
            width: 100%;
        }

        #clock-date {
            font-size: 46px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px; 
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="Time">
        <div id="clock-time"></div>
        
        <div id="clock-date">
            <span id="date-text"></span> <span>UTC+8</span>           </div>
        
        <script type="text/javascript">
        function showTime(){
            var date = new Date();
            var h =     date.getHours();
            var m =     date.getMinutes();
            var s =     date.getSeconds();
            var yyyy =  date.getFullYear();
            var month = (date.getMonth() + 1).toString().padStart(2, '0');
            var dd =    date.getDate().toString().padStart(2, '0');
            var session = "AM";
            
            if (h == 0) {
                h = 12;
            }
            if (h > 12) {
                h = h - 12;
                session = "PM";
            }

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;
            
            var timeString = h + ":" + m + ":" + s + " " + session;
            var dateString = yyyy + "/" + month + "/" + dd;
            
            document.getElementById("clock-time").innerText = timeString;
            document.getElementById("clock-time").textContent = timeString;
            document.getElementById("date-text").innerText = dateString;
            document.getElementById("date-text").textContent = dateString;
            
            setTimeout(showTime, 500);
        }
        showTime();
        </script>
    </div>
</body>
</html>
