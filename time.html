<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time by TainanEQC</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, "Noto Sans CJK TC", sans-serif;
            color: #fff;
        }

        #Time {
            width: 574px;
            height: 198px;
            background-color: #303030;
            position: absolute;
            top: 0;
            left: 0;

            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #clock-time {
            font-size: 90px;
            font-weight: bold;
            text-align: center;
            line-height: 1;
            margin-bottom: 10px;
            width: 100%;
        }

        #clock-date {
            font-size: 46px;
            width: 100%;
            box-sizing: border-box;

            display: flex;
            justify-content: space-between;
            align-items: center;

            padding: 0 30px;
        }

        #control-panel {
            position: absolute;
            top: 220px;
            left: 0;
            width: 574px;
            padding: 12px;
            box-sizing: border-box;
            font-size: 14px;
        }

        #control-panel label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
        }

        #control-panel input[type="text"] {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
            background-color: #2a2a2a;
            border: 1px solid #555;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Time -->
    <div id="Time">
        <div id="clock-time"></div>

        <div id="clock-date">
            <span id="date-text"></span>
            <span id="tz-text">UTC+8</span>
        </div>
    </div>

    <!-- Control Panel-->
    <div id="control-panel">
        <label>
            <input type="checkbox" id="boldToggle" checked>
            時間粗體？
        </label>

        <label>
            右下文字內容
            <input type="text" id="tzInput" value="UTC+8">
        </label>
        <button id="tzApplyBtn">套用</button>
    </div>

    <script>
        function showTime() {
            const date = new Date();

            let h = date.getHours();
            let m = date.getMinutes();
            let s = date.getSeconds();
            let yyyy = date.getFullYear();
            let month = String(date.getMonth() + 1).padStart(2, '0');
            let dd = String(date.getDate()).padStart(2, '0');
            let session = "AM";

            if (h === 0) h = 12;
            if (h > 12) {
                h -= 12;
                session = "PM";
            }

            h = String(h).padStart(2, '0');
            m = String(m).padStart(2, '0');
            s = String(s).padStart(2, '0');

            document.getElementById("clock-time").textContent =
                `${h}:${m}:${s} ${session}`;

            document.getElementById("date-text").textContent =
                `${yyyy}/${month}/${dd}`;

            setTimeout(showTime, 500);
        }

        showTime();

        /* ===== Control ===== */

        // Bold?
        document.getElementById("boldToggle").addEventListener("change", function () {
            document.getElementById("clock-time").style.fontWeight =
                this.checked ? "bold" : "normal";
        });

        // Right Corner Text
        document.getElementById("tzApplyBtn").addEventListener("click", function () {
            const value = document.getElementById("tzInput").value;
            document.getElementById("tz-text").textContent = value || "";
        });

    </script>

</body>
</html>
